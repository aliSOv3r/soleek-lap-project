<div class="search-div">
  <button mat-raised-button class="add-btn" (click)="onAddProduct()">
    <mat-icon>add</mat-icon>Add New Product
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchkey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchkey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<table mat-table matSort [dataSource]="listData" class="mat-elevation-z8">
  <ng-container matColumnDef="proName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.proName}} </td>
  </ng-container>
  <ng-container matColumnDef="proSku">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Keeping Unit </th>
    <td mat-cell *matCellDef="let element"> {{element.proSku}} </td>
  </ng-container>
  <ng-container matColumnDef="proCategory">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category </th>
    <td mat-cell *matCellDef="let element"> {{element.proCategory}} </td>
  </ng-container>
  <ng-container matColumnDef="proImg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Image </th>
    <td mat-cell *matCellDef="let element"><a href="{{element.proImg}}" target="_blank"> {{element.proImg}}</a>  </td>
  </ng-container>
  <ng-container matColumnDef="proPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </th>
    <td mat-cell *matCellDef="let element"> {{element.proPrice}} </td>
  </ng-container>
  <ng-container matColumnDef="proDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Date </th>
    <td mat-cell *matCellDef="let element"> {{element.proDate}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>

</table>
<mat-paginator
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              showFirstLastButtons>
</mat-paginator>
